enabled: true
order:
  by: folder
  dir: asc
theme_css: true
builtin_css: true
builtin_js: true
color_function: '50'
change_titles: true
inject_footer: 'partials/slidefooter.html.twig'
styles:
  -
    background: '#93c0d3'
  -
    background: '#6f977d'
  -
    background: '#598495'
  -
    background: '#5e6168'
  -
    background: '#213533'
options:
  menu: '#menu'
  lockAnchors: false
  anchors: {  }
  navigation: false
  navigationPosition: right
  navigationTooltips: {  }
  showActiveTooltip: false
  slidesNavigation: false
  slidesNavPosition: bottom
  css3: true
  scrollingSpeed: 700
  autoScrolling: true
  fitToSection: true
  fitToSectionDelay: 1000
  scrollBar: false
  easing: easeInOutCubic
  easingcss3: ease
  loopBottom: false
  loopTop: false
  loopHorizontal: false
  continuousVertical: false
  continuousHorizontal: false
  scrollHorizontally: false
  interlockedSlides: false
  dragAndMove: false
  offsetSections: false
  resetSliders: false
  fadingEffect: false
  normalScrollElements: '#element1, .element2'
  scrollOverflow: false
  scrollOverflowReset: false
  scrollOverflowOptions: null
  touchSensitivity: 15
  normalScrollElementTouchThreshold: 5
  bigSectionsDestination: null
  keyboardScrolling: true
  animateAnchor: true
  recordHistory: true
  controlArrows: true
  verticalCentered: true
  sectionsColor: {  }
  paddingTop: null
  paddingBottom: null
  fixedElements: '#footer'
  responsiveWidth: 0
  responsiveHeight: 0
  responsiveSlides: false
  parallax: false
  parallaxOptions:
    type: reveal
    percentage: 62
    property: translate
  sectionSelector: .section
  slideSelector: .slide
  lazyLoading: true
